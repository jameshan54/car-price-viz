<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Used Car Analysis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Intro Section -->
  <div id="intro">
    <h1>What’s the Smartest Way to Buy a Used Car?</h1>

    <div class="question-block">
      <p class="main-question">"1. Which brands offer better value – German or Japanese?"</p>
      <p class="sub-question">"Is Honda more affordable than Toyota? What about BMW vs Mercedes?"</p>
    </div>

    <hr class="divider">

    <div class="question-block">
      <p class="main-question">"2. What day of the week offers the best deals?"</p>
      <p class="sub-question">"Is it better to buy a car at the end of the week or the beginning?"</p>
    </div>

    <button id="start-btn">Start</button>
  </div>

  <!-- Visualization Section -->
  <div id="vis-section" style="display: none; margin-top: 40px;">
    <h2 id="scene-title" style="text-align: center; font-size: 28px; margin-bottom: 20px;"></h2>
    <div id="vis" style="margin-bottom: 20px;"></div>

    <div style="text-align: center; margin-top: 10px; margin-bottom: 60px;">
      <button id="prev" style="padding: 10px 20px; font-size: 16px; margin-right: 20px; display: none;">Previous</button>
      <button id="next" style="padding: 10px 20px; font-size: 16px;">Next</button>
    </div>
  </div>

  <!-- Tooltip -->
  <div id="tooltip" style="position: absolute; opacity: 0; background-color: white; padding: 8px; border: 1px solid #ccc; border-radius: 4px; pointer-events: none; font-size: 14px;"></div>

  <script src="script.js"></script>
</body>
</html>
